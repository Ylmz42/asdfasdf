{% extends 'project/base.html' %}
{% block title %}Projects{% endblock %}
{% block projects_active %}active{% endblock %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">

            {% for project in projects %}

            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3><a href="{% url 'project:project_detail' project.id %}">{{project.name}}</a></h3>
                </div>

            </div>

            {% endfor %}

            <a href="{% url 'project:create_project' %}" class="btn btn-success btn-lg" style="border:none">
                <span class="glyphicon glyphicon-plus-sign"></span> New Project
            </a>

        </div>
    </div>
</div>

{% endblock %}

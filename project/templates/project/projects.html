{% extends 'project/base.html' %}
{% block title %}Projects{% endblock %}
{% block projects_active %}active{% endblock %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">

            {% for project in projects %}
            <div class="panel-group">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <div class="row">

                            <div class="col-sm-2">
                                <h3>
                                    <a href="{% url 'project:delete_project' project.id %}"
                                        class="btn btn-danger btn-sm">
                                        <span class="glyphicon glyphicon-remove-sign"></span> Remove
                                    </a>
                                </h3>
                            </div>

                            <div class="col-sm-3">
                                <h3><a href="{% url 'project:project_detail' project.id %}">{{project.name}}</a></h3>
                            </div>

                            <div class="col-sm-3">
                                <h3> {{project.situation}}</h3>
                            </div>

                            <div class="col-sm-2">
                                <h3>
                                    <a href="{% url 'project:report' project.id %}" class="btn btn-info btn-sm">
                                        <span class="glyphicon glyphicon-info-sign"></span> Report
                                    </a>
                                </h3>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            {% endfor %}

            <a href="{% url 'project:create_project' %}" class="btn btn-success btn-lg">
                <span class="glyphicon glyphicon-plus-sign"></span> New Project
            </a>

        </div>
    </div>
</div>

{% endblock %}

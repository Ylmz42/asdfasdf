{% extends 'project/base_visitor.html' %}
{% block title %}Log In{% endblock %}
{% block login_active %}active{% endblock %}

{% block body %}

<div class="container-fluid">
  <div class="row" style="margin: auto">
    <div class="col-sm-6 col-sm-offset-3">

      <div class="panel-group">
        <div class="panel panel-default">

          <div class="panel-heading">
            <h3>Log In</h3>
          </div>

          <div class="panel-body">
            {% if error_message %}

            <p>
              <strong>{{error_message}}</strong>
            </p>

            {% else %}

            <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data"
              action="{% url 'project:login_user' %}">
              {% csrf_token %}

              <div class="form-group">
                <label class="control-label col-sm-2" for="id_username">Username:</label>
                <div class="col-sm-10">
                  <input id="id_username" maxlength="30" class="form-control" placeholder="Enter username"
                    name="username" type="text" style="width:275px">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="id_password">Password: </label>
                <div class="col-sm-10">
                  <input id="id_password" maxlength="30" class="form-control" placeholder="Enter password"
                    name="password" type="password" style="width:275px">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>

            </form>

            {% endif %}
          </div>

          <div class="panel-footer">
            <p>
              Don't have an account? <a href="{% url 'project:register' %}">Click here</a> to register.
            </p>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}

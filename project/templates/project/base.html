<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>{% block title %}Home{% endblock %}</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static 'project/style.css' %}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="{% static 'project/js/main.js' %}"></script>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">

      <!-- Header -->
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'project:index' %}">WebSiteName</a>
      </div>

      <!-- Items -->
      <ul class="nav navbar-nav">
        <li class="{% block projects_active %}{% endblock %}"><a href="{% url 'project:projects' %}">Projects</a></li>
        <li class="{% block applications_active %}{% endblock %}"><a
            href="{% url 'project:applications' %}">Applications</a></li>
      </ul>

      <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'project:index' %}">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" name="q" value="{{ request.GET.q }}">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>

      <ul class="nav navbar-nav navbar-right">
        <li class="{% block user_active %}{% endblock %}"><a href="#">
            <span class="glyphicon glyphicon-user"></span> {{user.username}}</a>
        </li>
        <li class="{% block logout_active %}{% endblock %}"><a href="{% url 'project:logout_user' %}">
            <span class="glyphicon glyphicon-log-out"></span> Log out</a>
        </li>
      </ul>

    </div>
  </nav>

  {% block body %}
  {% endblock %}

</body>

</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>{% block title %}Home{% endblock %}</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static 'project/style.css' %}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="{% static 'project/js/main.js' %}"></script>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">

      <!-- Header -->
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'project:index' %}">WebSiteName</a>
      </div>

      <!-- Items -->
      <ul class="nav navbar-nav navbar-right">
        <li class="{% block register_active %}{% endblock %}"><a href="{% url 'project:register' %}">
            <span class="glyphicon glyphicon-user"></span> Register</a>
        </li>
        <li class="{% block login_active %}{% endblock %}"><a href="{% url 'project:login_user' %}">
            <span class="glyphicon glyphicon-log-in"></span> Log in</a>
        </li>
      </ul>

    </div>
  </nav>

  {% block body %}
  {% endblock %}

</body>

</html>
